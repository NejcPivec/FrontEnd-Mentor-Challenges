<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="top-card"></div>
      <img src="./images/image-victor.jpg" alt="avatar" class="avatar" />
      <div class="bottom-card">
        <div class="name">
          <p class="name-text">Victor Crest <span class="age-text">26</span></p>
          <p class="location-text">London</p>
        </div>
        <div class="flex-row">
          <div class="followers">
            <span class="number-followers">80K</span>
            <span class="meaning-text">Followers</span>
          </div>
          <div class="followers">
            <span class="number-followers">803K</span>
            <span class="meaning-text">Likes</span>
          </div>
          <div class="followers">
            <span class="number-followers">1.4K</span>
            <span class="meaning-text">Photos</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
