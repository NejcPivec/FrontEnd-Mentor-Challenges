<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!-- Days    -->
    <h1 class="main__title">We're launching soon</h1>

    <div class="timer">
      <div class="timer__card">
        <div id="days" class="time days"></div>
        <span class="timer__title">Days</span>
      </div>

      <div class="timer__card">
        <div id="hours" class="time hours"></div>
        <span class="timer__title">Hours</span>
      </div>
      <div class="timer__card">
        <div id="minutes" class="time minutes"></div>
        <span class="timer__title">Minutes</span>
      </div>
      <div class="timer__card">
        <div id="seconds" class="time seconds"></div>
        <span class="timer__title">Seconds</span>
      </div>
    </div>

    <footer>
      <ul class="social">
        <li>
          <a href="#"><i class="fab fa-facebook-square"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-pinterest"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </li>
      </ul>
    </footer>

    <script
      src="https://kit.fontawesome.com/48ae6ec199.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
