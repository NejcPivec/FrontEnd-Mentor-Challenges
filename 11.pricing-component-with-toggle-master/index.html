<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Our Pricing</h1>
        <div class="toggle-container">
          <span>Annually</span>
          <span>
            <input type="checkbox" name="toggle" id="toggle" />
            <label for="toggle">
              <div class="ball"></div>
            </label>
          </span>
          <span>Monthly</span>
        </div>
      </div>

      <div id="card-toggle" class="flex">
        <div class="card">
          <h4>Basic</h4>
          <p class="monthly">&dollar;19.99</p>
          <p class="annually">&dollar;199.99</p>
          <ul>
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
            <button>learn more</button>
          </ul>
        </div>
        <div class="card card-purple">
          <h4>Professional</h4>
          <p class="monthly">&dollar;24.99</p>
          <p class="annually">&dollar;249.99</p>
          <ul>
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
            <button>learn more</button>
          </ul>
        </div>
        <div class="card">
          <h4>Master</h4>
          <p class="monthly">&dollar;39.99</p>
          <p class="annually">&dollar;399.99</p>
          <ul>
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
            <button>learn more</button>
          </ul>
        </div>
      </div>
    </div>

    <!--  
  &dollar;199.99
  &dollar;249.99
  &dollar;399.99 -->

    <script src="script.js"></script>
  </body>
</html>
