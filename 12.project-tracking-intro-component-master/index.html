<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="container">
        <div>
          <img src="./images/logo.svg" alt="Logo" />
        </div>
        <div>
          <button class="hamburger" id="hamburger">
            <img
              class="open"
              src="./images/icon-hamburger.svg"
              alt="hamburger-icon"
            />
            <img class="close" src="./images/icon-close.svg" alt="close-icon" />
          </button>
          <ul id="menu" class="menu">
            <li><a href="#">Product</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a class="last-link" href="#">Login</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main section -->
    <section class="main">
      <div class="container small-size">
        <div class="left">
          <h3><span>New</span>Monograph Dashboard</h3>
          <h1>Powerful insights into your team</h1>
          <p>Project planning and time tracking for agile teams</p>
          <div class="flex">
            <button>Schedule a demo</button>
            <h3>to see a live preview</h3>
          </div>
        </div>
        <div class="right">
          <img
            src="./images/illustration-devices.svg"
            alt="illustration"
            class="illustration"
          />
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
